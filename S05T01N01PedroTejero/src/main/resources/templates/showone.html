<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Sistema de Control de Sucursales</title>

    <link rel="stylesheet" href="C:\Users\pedro\Spring workspace\demoThymeleaf\src\main\resources\templates">
</head>

<body>
    <div class="container">
        <h1>Sistema de Control de Sucursales</h1>
        <hr>
        <h2>Datos Sucursal</h2>

        <form action="#" th:action="@{/Sucursal/update}" th:object="${SucursalDTO}">

            <input type="hidden" th:field="*{id}" />

            <input type="text" th:field="*{name}" class="form-control mb-4 col-4">

            <input type="text" th:field="*{pais}" class="form-control mb-4 col-4">

           <!-- <input type="text" th:field="*{tiposucursal}" class="form-control mb-4 col-4"> -->

            <button type="submit" class="btn btn-info col-2"> Actualizar Sucursal</button>
        </form>

        <hr>

        <a th:href="@{/Sucursal/getAll}"> Volver al listado</a>
    </div>
</body>

</html>
