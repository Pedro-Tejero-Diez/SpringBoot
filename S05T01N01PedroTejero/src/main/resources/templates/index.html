<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>sucursal Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>

    <div class="container my-2">
        <h1>Lista de Sucursales</h1>

        <table border="1" class="table table-striped table-responsive-md">
            <thead class="thead-dark">
                <tr>
                    <th>Nombre</th>
                    <th>Pais</th>
                    <th>UE</th>
                    <th> Actions </th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="sucursalDTO : ${listaSucursales}">
                    <td th:text="${sucursalDTO.name}"></td>
                    <td th:text="${sucursalDTO.pais}"></td>
                    <td th:text="${sucursalDTO.tipoSucursal}"></td>
                     <td> <a th:href="@{/Sucursal/getOne/{id}(id=${sucursalDTO.id})}" class="btn btn-primary">Mostrar/Actualizar</a>
                        <a th:href="@{/Sucursal/deleteSucursal/{id}(id=${sucursalDTO.id})}" class="btn btn-danger">Elmininar</a>
                    </td>
                </tr>
            </tbody>
        </table>
                <a th:href="@{/Sucursal/nuevasucursal}" class="btn btn-primary btn-lg mb-3"> Nueva  Sucursal </a> 

    </div>
</body>

</html>
