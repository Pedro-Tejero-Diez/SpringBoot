<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>sucursal Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Sistema de Control de Sucursales</h1>
        <hr>
        <h2>Datos Sucursal</h2>

        <form action="#" th:action="@{/Sucursal/update}" th:object="${SucursalDTO}" method="POST" >

            <input type="hidden" th:field="*{id}" />

            <input type="text" th:field="*{name}" class="form-control mb-4 col-4">

            <input type="text" th:field="*{pais}" class="form-control mb-4 col-4">


            <button type="submit" class="btn btn-lg btn-danger"> Actualizar Sucursal</button>
        </form>

        <hr>

        <a th:href="@{/Sucursal/getAll}"class="btn btn-info">Volver al listado</a>
    </div>
</body>

</html>
